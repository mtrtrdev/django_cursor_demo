<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ item.name }}の詳細</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        h1 { color: #333; }
        p { margin-bottom: 10px; }
        .detail-item strong { display: inline-block; width: 100px; }
        .button-group a { display: inline-block; padding: 10px 15px; background-color: #007bff; color: white; text-decoration: none; border-radius: 5px; margin-right: 10px; }
        .button-group a.delete-button { background-color: #dc3545; }
        .back-link { display: block; margin-top: 20px; color: #007bff; text-decoration: none; }
    </style>
</head>
<body>
    <h1>{{ item.name }}の詳細</h1>

    <div class="detail-item">
        <p><strong>商品名:</strong> {{ item.name }}</p>
        <p><strong>数量:</strong> {{ item.quantity }}</p>
        <p><strong>作成日時:</strong> {{ item.created_at }}</p>
        <p><strong>更新日時:</b> {{ item.updated_at }}</p>
    </div>

    <div class="button-group">
        <a href="{% url 'stock:item_edit' item.pk %}">編集</a>
        <a href="{% url 'stock:item_delete' item.pk %}" class="delete-button">削除</a>
    </div>

    <a href="{% url 'stock:item_list' %}" class="back-link">一覧に戻る</a>
</body>
</html>
